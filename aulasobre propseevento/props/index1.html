<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- versão de produção, otimizada para tamanho e velocidade -->
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <title>props</title>
</head>
<body>
  <div id="app">
    {{titulo}}
    <lista-cursos></lista-cursos>
  </div>
    <script type="module">
      const DadosCurso = {
  name: 'DadosCurso',
  props: ['curso'],
  template: `
    <p>Nome do curso: {{curso}}</p>
  `,
};

const ListaCursos = {
  name: 'ListaCursos',
  data() {
    return {
      cursos: ['html', 'css', 'javascript', 'vue'],
    };
  },
  components: {
    DadosCurso,
  },
  template: `
    <ul>
      <dados-curso 
        v-for="curso in cursos"
        :curso="curso"
        :key="curso"
      ></dados-curso>
    </ul>
  `,
};

const vm = new Vue({
  el: '#app',
  data(){
    return{
      titulo:'props vue js exemplo 2.0 de componente para componente'

    }
  },
  components: {
    ListaCursos,
  },
});
    </script>
</body>
</html>
