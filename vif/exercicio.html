<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- versão de produção, otimizada para tamanho e velocidade -->
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <title>v-if exercicio</title>
</head>
<body>
<div id="app">
   <h1>{{titulo}}</h1>
   <h2>produtos</h2>
   <h1 v-show="estoqueBanana == 0">Não temos banana no estoque!!!</h1>
   <p>Banana: {{estoqueBanana}}</p>
   <small>carrinho de compra: {{carrinho}}</small><br><br>
   <button @click="adicionarItem()" v-show="estoqueBanana">Add no carrinho</button><br><br>
   <button @click="removerItem()" v-show="carrinho">Remover do carrinho</button>

</div>
<!--
  Simule a adição de um produto no carrinho
  este produto possui estoque de 7 itens
  (utilize a mesma ideia do contador).

  Ao atingir 7 itens mostre uma mensagem informando
  não ser possível adicinar mais do que 7 itens.

  Remova também o botão de adicionar itens.
-->

    <script>
        const vm =  new Vue({
            el:'#app',
            data(){
                return{
                   titulo:'V-if exercicio || Vue.js Completo',
                   estoqueBanana:7,
                   carrinho:0
                }
            },
            methods:{
                adicionarItem(){
                   this.estoqueBanana--
                   this.carrinho++
                },
                removerItem(){
                    this.estoqueBanana++
                   this.carrinho--
                }
            }
        })

    </script>
</body>
</html>
