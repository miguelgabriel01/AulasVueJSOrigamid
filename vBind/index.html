<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- versão de produção, otimizada para tamanho e velocidade -->
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <title>v-bind</title>
</head>
<body>
<div id="app">
   <h1>{{titulo}}</h1>
   <a v-bind:href="link">link para o google</a>
   <p :class="cor" class="ativo">texto</p>
   <p :class="comprou ? 'verde' : 'vermelho' ">o cliente comprou??</p>
</div>

    <script>
        const vm =  new Vue({
            el:'#app',
            data(){
                return{
                   titulo:'V-bind || Vue.js Completo',
                   link:'https://www.google.com',
                   cor:'azul',
                   comprou:true,

                }
            },

        })

    </script>
</body>
</html>
