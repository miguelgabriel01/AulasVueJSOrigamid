<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- versão de produção, otimizada para tamanho e velocidade -->
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <title>Methods</title>
</head>
<body>
<div id="app">
   <h1>{{titulo}}</h1>
   <p>Total <strong>{{total}}</strong></p>
   <button @click="incrementar()">
       incrementar
   </button>
   <button @click="diminuir()">
    decrementar
</button>
</div>

    <script>
        const vm =  new Vue({
            el:'#app',
            data(){
                return{
                   titulo:'Methods || Vue.js Completo',
                   total:0,
                }
            },
            methods: {
                incrementar(){
                    this.total++
                },
                diminuir(){
                    if(this.total > 0){
                        this.total--
                    }
                }
            },
        })

    </script>
</body>
</html>
