<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- versão de produção, otimizada para tamanho e velocidade -->
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <title>v-html e v-text</title>
</head>
<body>
<div id="app">
   <h1>{{titulo}}</h1>
   <div v-html="link"></div>
</div>
    <script>
        const vm =  new Vue({
            el:'#app',
            data(){
                return{
                   titulo:'V-html e v-text || Vue.js Completo',
                   link:"<a href='www.google.com'>Google</a>"
                }
            },
            methods:{
            }
        })

    </script>
</body>
</html>
