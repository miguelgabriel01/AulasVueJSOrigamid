<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- versão de produção, otimizada para tamanho e velocidade -->
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <title>V-for</title>
</head>
<body>
<div id="app">
   <h1>{{titulo}}</h1>
   <h4>Buscar cep</h4>
   <button @click="puxarCep()">Buscar cep</button>
   <p>CEP: <strong>{{local}}</strong></p>
   <ul>
       <li v-for="cep,key in local" style="text-decoration: none;">{{key}} - {{cep}}</li>
   </ul>
   <!--
  Utilizando a api:
  https://viacep.com.br/ws/04538133/json/
  Mostre o cep, logradouro, complemento, bairro, localidade e uf do que for retornado.

  
  Use o arquivo json da aula, para listar os cursos e as matérias.
-->
</div>
<script>
     const vm =  new Vue({
        el:'#app',
        data(){
            return{
               titulo:'V-for exercicio || Vue.js Completo',
               local:{}
            }
        },
        methods:{
            puxarCep(){
                fetch('https://viacep.com.br/ws/04538133/json/')
                .then(resposta => resposta.json())
                .then(resposta => {
                  this.local = resposta
                })
            }
        }
    })

</script>
</body>
</html>
