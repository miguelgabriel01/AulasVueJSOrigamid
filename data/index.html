<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- versão de produção, otimizada para tamanho e velocidade -->
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <title>Data</title>
</head>
<body>
<div id="app">
   <h1>{{titulo}}</h1>
   <h2>User Logado: {{logado}}</h2>
</div>

    <script>
        const vm =  new Vue({
            el:'#app',
            data(){
                return{
                   titulo:'Data() || Vue.js Completo',
                   logado: ""

                }
            }
        })

        setTimeout(() => {
            vm.logado = "sim"
        },5000)


    </script>
</body>
</html>
